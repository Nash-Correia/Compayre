version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: compayre_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-compayre_db}
      POSTGRES_USER: ${DB_USER:-compayre_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-compayre_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./scripts/pg_hba.conf:/etc/postgresql/pg_hba.conf
    networks:
      - compayre_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-compayre_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: compayre_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@compayre.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - compayre_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  compayre_network:
    driver: bridge
